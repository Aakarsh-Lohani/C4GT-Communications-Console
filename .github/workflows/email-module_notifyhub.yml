# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - notifyhub

on:
  push:
    branches:
      - email-module
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Install dependencies for the frontend
      - name: Install frontend dependencies
        run: |
          cd Front-end
          npm install
      
      # Install dependencies for the backend
      - name: Install backend dependencies
        run: |
          cd Back-end
          npm install
      
      - name: Upload artifact - Backend Part 1
        uses: actions/upload-artifact@v4
        with:
          name: backend-part1
          path: |
            ./Back-end/node_modules/a* 
            ./Back-end/node_modules/b*

      - name: Upload artifact - Backend Part 2
        uses: actions/upload-artifact@v4
        with:
          name: backend-part2
          path: |
            ./Back-end/node_modules/c*
            ./Back-end/node_modules/d*

      - name: Upload artifact - Backend Part 3
        uses: actions/upload-artifact@v4
        with:
          name: backend-part3
          path: |
            ./Back-end/**/*

      - name: Upload artifact - Frontend Part 1
        uses: actions/upload-artifact@v4
        with:
          name: frontend-part1
          path: |
            ./Front-end/src/app/**/*.ts

      - name: Upload artifact - Frontend Part 2
        uses: actions/upload-artifact@v4
        with:
          name: frontend-part2
          path: |
            ./Front-end/**/*

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact - Backend Part 1
        uses: actions/download-artifact@v4
        with:
          name: backend-part1
      
      - name: Download artifact - Backend Part 2
        uses: actions/download-artifact@v4
        with:
          name: backend-part2
      
      - name: Download artifact - Backend Part 3
        uses: actions/download-artifact@v4
        with:
          name: backend-part3

      - name: Download artifact - Frontend Part 1
        uses: actions/download-artifact@v4
        with:
          name: frontend-part1
      
      - name: Download artifact - Frontend Part 2
        uses: actions/download-artifact@v4
        with:
          name: frontend-part2
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_417173D2BA124B6EA0A4A482E1F421E7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4717C74CA0F84BFE9DBC66E48BF7D9BA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9BF9C38490434729A237F514D167C4C8 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'notifyhub'
          slot-name: 'Production'
          package: .

      - name: Start frontend application
        run: |
          cd Front-end
          npm start &

      - name: Start backend application
        run: |
          cd Back-end
          npm start &
          
